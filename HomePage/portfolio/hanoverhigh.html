<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hanover Highschool</title>
        <link rel="stylesheet" href="newstyles.css">
    </head>
    <body>
        <div class="container">
            <h1>Hanover Highschool</h1>
            <div style="margin-left: 150px">
                 <!-- influced heavily by https://www.youtube.com/watch?v=wnseY8goQoc all button photo credits go to him-->

                <div class="row">
                    <div class="col">
                        <div class="feature-img">
                            <img src="/portfolio/Fieikd.jpg" alt="Dartmouth" width="650">
                            <img src="/portfolio/play.png" class="play-btn" onclick="playVideo('DJI_.MP4')" alt="play">
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="small-img-row">
                            <div class="small-img">
                                <img src="/portfolio/hanover.jpg" alt="Dartmouth" width="200">
                                <img src="/portfolio/play.png" class="play-btn" onclick="playVideo('Hanoverhigh.mp4')" alt="play">
                            </div> 
                        </div>
                        <div class="small-img-row">
                            <div class="small-img">
                                <img src="/portfolio/spinn.jpg" alt="Dartmouth" width="200">
                                <img src="/portfolio/play.png" class="play-btn" onclick="playVideo('spin.mp4')" alt="play">
                            </div>
                        </div>      
                    </div>
                </div>
            </div>
        </div>
        <div class="video-player" id="videoPlayer">
            <video style="width:100%" controls autoplay id="myVideo">
                <source src="/portfolio/Bean.mp4">
            </video>
            <img src="/portfolio/close.png" class="close-btn" onclick="stopVideo()" alt="play">
        </div>
        <script>
            // influced heavily by https://www.youtube.com/watch?v=wnseY8goQoc
            // collects the videoplayer and sets it and the my video to varibles
            var videoPlayer = document.getElementById("videoPlayer");
            var myVideo = document.getElementById("myVideo");
            
            // if the stop button is clicked then it disapears it
            function stopVideo() {
                videoPlayer.style.display = "none"
            }
            // if the play button is clicked then it displays it
            function playVideo (file) {
                myVideo.src = file;
                videoPlayer.style.display = "block";
            }
        </script>
    </body>
</html>
